
<div class="body" style="width:100vw;height: 100vh;">
    
    
    <mat-card class="mat-elevation-z12" style="width: 75vw;height: 70vh">
    
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" [selectedIndex]="tabIndex">
            <mat-tab label="Ajouter Article">
                <mat-card-content>
                    <form (submit)="AddArticle()">

                        <mat-form-field appearance="fill">
                            <mat-label class="label">Code</mat-label>
                            <input #codeArticleInput matInput placeholder=""  name="codeCli"  [(ngModel)]="model.codeArticle"/>
                            <mat-icon matSuffix class="green-icon">code</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Nom Article</mat-label>
                            <input #nomArtInput matInput placeholder="Placeholder" placeholder=""  name="nomCli"  [(ngModel)]="model.nomArt">
                            <mat-icon matSuffix class="green-icon">subtitles</mat-icon>
                            
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>PU</mat-label>
                            <input #puInput matInput placeholder="Placeholder" placeholder="" name="preCli"  [(ngModel)]="model.pu" >
                            <mat-icon matSuffix class="green-icon">monetization_on</mat-icon>
                            
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Quantite stock</mat-label>
                            <input #qteStockInput matInput placeholder="Placeholder" placeholder="" name="adrCli"  [(ngModel)]="model.qteStock" >
                            <mat-icon matSuffix class="green-icon">store_mall_directory</mat-icon>
                            
                          </mat-form-field>
                         <br> 
                        <button type="submit"  mat-raised-button color="primary" class="add-button">
                            Ajouter
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Liste de articles"  style="font-family: 'Poppins';font-style: normal;font-weight: 600;font-size: 20px;line-height: 30px;color: rgba(0, 0, 0, 0.76);" >
                <!-- <button mat-raised-button (click)="openDialogWhite()" style="position: absolute;top: 15px;right: 65px;width:100px"> Delete table </button> -->
                <div style="padding: 25px;position: relative;">
                <mat-form-field appearance="fill" class="formSearch" >
                    <mat-label>Search</mat-label>
                    <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Hamza" #input>
                </mat-form-field>
                <br>
                
                <section class="example-container mat-elevation-z8"   tabindex="0">
                <table mat-table [dataSource]="dataSource" id="excel-table" style="width: 100%;height: 100%;">
    
                    <!-- Position Column -->
                    <ng-container matColumnDef="codeArticle">
                      <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> Code Article  </th>
                      <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.codeArticle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nomArt">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> Nom Article </th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.nomArt}} </td>
                      </ng-container>
                      <ng-container matColumnDef="pu">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">PU </th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.pu}} </td>
                      </ng-container>
                      <ng-container matColumnDef="qteStock">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> Quantite Stock</th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.qteStock}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">Action</th>
                        <td mat-cell *matCellDef="let element" style="text-align: center;">
                            <button style="margin-right: 3vw;" class="greenButton"  mat-raised-button color="primary" (click)="updateArticle(element)" >Update</button>
                            <button  mat-raised-button color="warn" class="redButton" (click)="deleteArticle(element.codeArticle)">Delete</button>
                        </td>
                      </ng-container>               
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                </section>
              </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
    </div>
